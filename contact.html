<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./assets/Images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Contact Me!!</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper blue darken-4">
      <a href="./index.html" class="brand-logo left"><img src="./assets/Images/legacyLogo.png" width="240"
          height="60"></a>
      <ul id="nav-mobile" class="right">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./portofolio.html">Portofolio</a></li>
      </ul>
    </div>
  </nav>


  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is a message input field:
          <div class="input-field inline">
            <input id="text_inline" type="text" class="validate">
            <label for="text_inline">Message</label>
            <span class="helper-text" data-error="wrong" data-success="right">Try Again</span>
          </div>
        </div>
      </div>
      <button class="btn waves-effect waves-light blue darken-4" type="submit" name="action">Submit
        <i class="material-icons right"></i>
      </button>
    </form>
  </div>



</body>
